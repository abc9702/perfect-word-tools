<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Отступ между кнопками */
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #bbb;
            background-color: #e6ebf1;
            color: #000;
            border-radius: 8px;
            transition: background-color 0.3s;
            width: 100%; /* Растягиваем кнопки на всю ширину контейнера */
            box-sizing: border-box; /* Учитываем padding в ширине */
        }
        
        button:hover {
            background-color: #dbe3ec;
        }
        
        /* Дополнительный вариант с отдельными margin для кнопок */
        .button-margin {
            margin-bottom: 20px; /* Отступ снизу для каждой кнопки */
        }
        .button-margin:last-child {
            margin-bottom: 0; /* Убираем отступ у последней кнопки */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="openMapPage()">Интерактивная карта востока</button>
        <button onclick="openSolverPage()">Созвездия (ГШ)</button>
        <button onclick="openUserscriptsPage()">Скрипт для подарков<br>(сундуки за караван)</button>
        <button onclick="openOtherPage()">Разное</button>
    </div>

    <script>
        function openMapPage() {
            window.location.href = "pw_east_map.html";
        }
        function openSolverPage() {
            window.location.href = "grid-solver.html";
        }
        function openUserscriptsPage() {
            window.location.href = "https://github.com/abc9702/pw-gifts-panel/raw/refs/heads/main/pw-gifts-panel-enhanced.user.js";
        }
        function openOtherPage() {
            window.location.href = "other.html";
        }
    </script>
</body>
</html>
